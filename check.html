<!DOCTYPE html>
<html>
  <head>
    <title>Modern Browser Check</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
      }

      h1 {
        margin-top: 50px;
        font-size: 2em;
      }

      p {
        margin-top: 20px;
        font-size: 1.2em;
      }

      .warning {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Checking your browser</h1>
    <p>
      <span class="warning">
        <!--[if lt IE 9
          ]>You are using an outdated browser. Install a newer version or switch
          to Chrome/Opera.<!
        [endif]-->
        <!--[if gte IE 9]><!-->This is a modern browser!<!--<![endif]-->
      </span>
      0.0.1
    </p>
  </body>
</html>
